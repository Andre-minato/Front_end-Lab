<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro de curso</title>
</head>
<body class="corpo">
    <section class="container">
        <h2>Cadastro Laboratório</h2>
        <form class="form"  onsubmit="cadastroLab()">
            <label for="text">Laboratório:</label>
            <input type="text" placeholder="Digite nome lab" id="lab_name" data-lab_name>
            <label for="tipo_usuario">Selecionar:</label>
            <select name="tipo_usuario" id="floor" data-user_type>
                <option value="0" selected disabled id="um">Andar</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <label for="text">Descrição:</label>
            <input type="text" placeholder="Digite a descrição lab" id="description" data-cpf_cnpj>
            <button id="send" type="submit" disabled="disabled"><a class="btn-txt">Cadastrar</a></button>
        </form>
    </section>
    <script src="./cadastro.js"></script>
</body>
</html>
